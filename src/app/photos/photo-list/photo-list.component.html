<div class="text-center mt-3 mb-3">

    <form>
        <input
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="filter = $event.target.value">
    </form> <!--(keyup) will get the event in each letter that user write -->

</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>
