<!--Custom Event to get what the user type in app-search component and send it to photo-list component -->
<app-search (onTyping)="filter = $event">
</app-search>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
