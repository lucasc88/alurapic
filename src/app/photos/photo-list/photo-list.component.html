<div class="text-center mt-3 mb-3">

    <form>
        <input
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next(filter = $event.target.value)">
    </form> <!--(keyup) will get this event working together with debounce-->

</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
