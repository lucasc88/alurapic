<div class="text-center" *ngIf="hasMore; else messageTemplate">
  <button class="btn btn-primary">Load more</button>
</div>

<!--ng-template will show its content if there is no more photos to load-->
<ng-template #messageTemplate>
  <!--#messageTemplate is a template variable to be referenced-->
  <p class="text-center text-muted">No more data to load</p>
</ng-template>
