<!--If there is no photo in the, this message appears-->
<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">

  <!--Each row will have 3 photos from array of arrays [[1,2,3],[4,5,6],[7,8]]-->
  <li *ngFor="let cols of rows" class="row no-gutters">

    <div *ngFor="let photo of cols" class="col-4" darkenOnHover>
      <app-card>

        <app-photo [url]="photo.url" [description]="photo.description">
        </app-photo>

        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
        </div>

      </app-card>
    </div>

  </li>

</ol>
